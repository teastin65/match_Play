<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: lightblue;
    }
    .top-left {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px;
    }

    .score-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 60px;
      text-align: center;
    }

    .score-table th {
      font-weight: bold;
      padding: 4px;
    }

    .score-table td {
      padding: 4px;
    }

    .score-input {
      width: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="top-left">Hello World</div>
  <table class="score-table">
    <tr>
      <th>Hole</th>
      <th>1</th>
      <th>2</th>
      <th>3</th>
      <th>4</th>
      <th>5</th>
      <th>6</th>
      <th>7</th>
      <th>8</th>
      <th>9</th>
      <th>10</th>
      <th>11</th>
      <th>12</th>
      <th>13</th>
      <th>14</th>
      <th>15</th>
      <th>16</th>
      <th>17</th>
      <th>18</th>
    </tr>
    <tr>
      <td>Score</td>
      <td><input type="number" min="0" class="score-input"></td>
      <td><input type="number" min="0" class="score-input"></td>
      <td><input type="number" min="0" class="score-input"></td>
      <td><input type="number" min="0" class="score-input"></td>
      <td><input type="number" min="0" class="score-input"></td>
      <td><input type="number" min="0" class="score-input"></td>
      <td><input type="number" min="0" class="score-input"></td>
      <td><input type="number" min="0" class="score-input"></td>
      <td><input type="number" min="0" class="score-input"></td>
      <td><input type="number" min="0" class="score-input"></td>
      <td><input type="number" min="0" class="score-input"></td>
      <td><input type="number" min="0" class="score-input"></td>
      <td><input type="number" min="0" class="score-input"></td>
      <td><input type="number" min="0" class="score-input"></td>
      <td><input type="number" min="0" class="score-input"></td>
      <td><input type="number" min="0" class="score-input"></td>
      <td><input type="number" min="0" class="score-input"></td>
      <td><input type="number" min="0" class="score-input"></td>
    </tr>
  </table>
</body>
</html>
